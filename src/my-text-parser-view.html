<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="components/phrase-selection.html">

<dom-module id="my-text-parser-view">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
    </style>

    <phrase-selection id="phrases"></phrase-selection>
    
  </template>
  <script>
    // Your new element extends the Polymer.Element base class
    class MyTextParserView extends Polymer.Element {
      static get is() { return 'my-text-parser-view'; }
    }
    //Now, register your new custom element so the browser can use it
    customElements.define(MyTextParserView.is, MyTextParserView);
  </script>
</dom-module>
